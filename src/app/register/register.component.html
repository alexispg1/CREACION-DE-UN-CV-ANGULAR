<div>
    <app-nabvar></app-nabvar>
</div>

<div class="d-flex flex-row justify-content-md-center align-items-center container">
    <div class="card">
        <h5 class="card-header">Registrarse</h5>
        <div class="card-body">
            <form [formGroup]="profileForm">
                <div class="form-group has-feedback">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Nombre"
                        formControlName="name"
                    >
                    <div class="alert-danger" *ngIf="isValidField('name')">
                        <small class="item">{{getErrorMessage("name")}}</small>
                    </div>  
                </div>
                <div class="form-group has-feedback">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Apellidos"
                        formControlName="lastName"
                    >
                    <div class="alert-danger" *ngIf="isValidField('name')">
                        <small class="item">{{getErrorMessage("name")}}</small>
                    </div>  
                </div>
                <div class="form-group has-feedback">
                    <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Direcci칩n electr칩nica"
                        formControlName="email"
                    > 
                    <div class="alert-danger" *ngIf="isValidField('email')">
                        <small class="item">{{getErrorMessage("email")}}</small>
                    </div>   
                </div>
                <div class="form-group has-feedback">
                        <input 
                            type="password" 
                            class="form-control" 
                            placeholder="Contrase침a"
                            formControlName="password"
                        >  
                        <div class="alert-danger" *ngIf="isValidField('password')">
                            <small class="item">{{getErrorMessage("password")}}</small>
                        </div>  
                </div>
                <div class="form-group has-feedback">
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Confirma tu contrase침a"
                        formControlName="password_confirmation"
                    > 
                    <div class="alert-danger" *ngIf="isValidField('password_confirmation')">
                        <small class="item">{{getErrorMessage("password_confirmation")}}</small>
                    </div>
                </div>
                <button type="button" (click)="submit()" class="btn btn-success">registrarse</button>
            </form>
        </div>
    </div>
</div>
