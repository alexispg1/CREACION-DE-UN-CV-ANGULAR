
<div>
    <app-nabvar></app-nabvar>
</div>

<div class="card">
    <h5 class="card-header">Iniciar sesión</h5>
    <div class="card-body">
        <form [formGroup]="profile">
            <div class="form-group">
                <input 
                    type="email" 
                    placeholder="usuario@ejemplo.com" 
                    class="form-control" 
                    formControlName="email"
                    aria-describedby="emailHelp"
                >
                <div class="alert alert-danger" *ngIf="isValidField('email')">
                    <small>
                        {{getErrorMessage("email")}}
                    </small>
                </div>
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control"
                    formControlName="password"
                    placeholder="contraseña"
                >
                <div class="alert alert-danger" *ngIf="isValidField('password')">
                    <small>
                        {{getErrorMessage("password")}}
                    </small>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div >
                    <a [routerLink]="['/register']" >registrarse</a>
                </div>
                <div >
                    <a [routerLink]="['/forgotPassword']" >¿ olvido su contraseñe ?</a>
                </div>
            </div>
            <button 
                type="submit" 
                (click)="submit()" 
                class="btn btn-success">
                Iniciar sesión
            </button> 
            <div>
                <button 
                    type="button" 
                    class="btn btn-danger"
                    (click)="Google()">
                    <i class="fa fa-google fa-fw"></i> 
                    Login with Google+
                </button>
            </div>
        </form>
    </div>
</div>
