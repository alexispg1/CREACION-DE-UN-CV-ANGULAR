<div>
    <app-nabvar></app-nabvar>
</div>

<div class="d-flex flex-row justify-content-center container">
    <div class="card">
        <h5 class="card-header">Recupera tu cuenta</h5>
        <div class="card-body">
            <form  [formGroup]="profile" (ngSubmit)="submit()">
                <div class="form-group has-feedback">
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Nueva contraseña"
                        formControlName="password"
                    > 
                    <div class="alert alert-danger"*ngIf="isValidField('password')">
                        <small>{{getErrorMessage("password")}}</small>
                    </div>   
                </div>
                <div class="form-group has-feedback">
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Confirma tu nueva contraseña"
                        formControlName="password_confirmation"
                    >    
                    <div class="alert alert-danger" *ngIf="isValidField('password_confirmation')">
                        <small>{{getErrorMessage("password_confirmation")}}</small>
                    </div>   
                </div>
                <button type="submit" class="btn btn-success">cambiar contraseña</button>
            </form>
        </div>
    </div>
</div>
